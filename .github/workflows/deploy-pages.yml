name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Build Storybook
        run: |
          cd frontend
          npm run build-storybook

      - name: Create deployment structure
        run: |
          mkdir -p deploy
          
          # Copy frontend build to root
          cp -r frontend/dist/* deploy/
          
          # Copy Storybook to /storybook subdirectory
          mkdir -p deploy/storybook
          cp -r frontend/storybook-static/* deploy/storybook/
          
          # Create simple navigation page
          cat > deploy/nav.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Kwanza Agent - Navigation</title>
              <style>
                  body { font-family: system-ui; max-width: 600px; margin: 50px auto; padding: 20px; }
                  h1 { color: #FF6B35; }
                  .card { display: block; padding: 20px; margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; color: inherit; }
                  .card:hover { border-color: #FF6B35; }
              </style>
          </head>
          <body>
              <h1>üåç Kwanza Agent</h1>
              <a href="./" class="card">
                  <h3>üöÄ Frontend Application</h3>
                  <p>Interface completa do AI Agent</p>
              </a>
              <a href="./storybook/" class="card">
                  <h3>üìö Design System</h3>
                  <p>Documenta√ß√£o dos componentes</p>
              </a>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          force_orphan: true